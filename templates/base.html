<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Laticínios Senai{% endblock%} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div>
                <a href="{{ url_for('index')}}">Laticínios Senai</a>
            </div>
            {% if session.username %}
            <ul class="nav">
            <li class="nav-item"><a href="{{ url_for('listar_areas')}}">Areas</a></li>
            <li class="nav-item"><a href="#">Catálogos</a></li>
            <li class="nav-item"><a href="{{ url_for('logout')}}">Sair</a></li>
            <li class="nav-item"><a href="{{ url_for('login')}}">Login</a></li>
            </ul>
            ({{ session.username }})
            {% else %} 
                <a href="{{ url_for('login')}}">Login</a>
            {% endif %} 
        </div>
        <div class="row">
            {% for category, message in get_flashed_messages(with_categories=true) %}
                <div>{{ message }}</div>
            {% endfor %}
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
